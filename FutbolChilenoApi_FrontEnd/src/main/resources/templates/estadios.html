<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Estadios</title>

	<link rel = "shortcut icon" type= "image/png" href="img/favicon.png"/>
    <meta name="description" content="Infórmate del fúbtol Chileno">
    <meta name="author" content="Jose Arredondo Rivera">
    <meta name="keywords" content="futbol, futbol Chileno, Anfp, Chile, Primera Division, Primera B, Segunda División">

	<!-- BootStrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Link Css -->
	<link href="css/style.css" rel="stylesheet">
	
	<!-- Font-Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
	
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/"> <img src="img/2.png"
				alt="Fútbol Chileno">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><form action="/clubes" method="get" class="text-align-center"><a class="nav-link" href="clubes">Clubes</a></form></li>
					<li class="nav-item"><form action="/estadios" method="get" class="text-align-center"><a class="nav-link" href="estadios">Estadios</a></form></li>
				</ul>
			</div>
		</div>
	</nav>


	<header class="hero text-light text-center pt-3 mt-5">
		<div class="container">
			<h1 class="display-1 font-weight-bold my-5">Estadios Chilenos</h1>
			<img src="img/logo_chile.png" alt= "Futbol Chile" id="logo">
		</div>

		<div class="container px-5 shadow rounded" id="card1">
		<form action="/club" method="get" class="text-align-center">
			<table class="table table-borderless">
				<thead>
					<tr>
						<td></td>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="temp: ${lista}">
						<td><h3>Estadio</h3>
						<img th:src="@{/img/estadios/{id}.png(id=${temp.idEstadio})}">
						<br>
						<h5 class="text-white" th:text="${temp.getNombre()}" /></h5>
						<br>
						<h3>Capacidad</h3>
						<h5 class="text-white" th:text="${temp.getCapacidad()+' '+ 'personas'}" /></h5>
						<br>
						<h3>Ciudad</h3>
						<h5 class="text-white" th:text="${temp.getCiudad()}" /></h5>
						<br></td>
						
					</tr>	
				</tbody>	
			</table>
			</form>
		</div>
	</header>

    <!-- Footer -->
      <footer class="text-center text-light p-3 footer-dark bg-dark">
        <a href="https://github.com/jotarredondo"><i class="fab fa-github-square fa-2x text-white"></i></a>
        <a href="https://www.linkedin.com/in/arredondojose/"><i class="fab fa-linkedin fa-2x text-white">
        </i></a>
              <p>Jose Arredondo 2020. Todos los derechos reservados.</p>
      </footer>

	<!--jQuery 3.3.1 sin slim-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<!--Popper JS 1.14.3-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

	<!--Bootstrap JS 4.2.1-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
